<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π HTML –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toolbar button {
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #e0e0e0;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        .component-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #d0d0d0;
            border: 1px solid #bbb;
            cursor: grab;
            text-align: center;
        }
        .canvas-container {
            flex: 1;
            padding: 20px;
            overflow: auto;
            background-color: #f9f9f9;
        }
        .canvas {
            min-height: 100%;
            min-width: 100%;
            background-color: white;
            border: 1px dashed #ccc;
        }
        .element {
            position: absolute;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: move;
            user-select: none;
        }
        .element.selected {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .properties-panel {
            width: 250px;
            background-color: #e0e0e0;
            padding: 15px;
            overflow-y: auto;
            border-left: 1px solid #ccc;
        }
        .properties-group {
            margin-bottom: 15px;
        }
        .properties-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .properties-group textarea, .properties-group input {
            width: 100%;
            padding: 5px;
        }
        .message {
            position: fixed;
            top: 70px; /* –ü–æ–¥ –ø–∞–Ω–µ–ª—å—é –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ */
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .message.success {
            background-color: #28a745;
        }
        .message.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h2>–ü—Ä–æ—Å—Ç–æ–π HTML –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</h2>
        <div>
            <button onclick="downloadHTML()">üì• –°–∫–∞—á–∞—Ç—å HTML</button>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <h3>–ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã</h3>
            <div class="component-item" draggable="true" data-type="text">üìù –¢–µ–∫—Å—Ç</div>
            <div class="component-item" draggable="true" data-type="image">üñºÔ∏è –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</div>
            <div class="component-item" draggable="true" data-type="button">üîò –ö–Ω–æ–ø–∫–∞</div>
        </div>
        <div class="canvas-container">
            <div class="canvas" id="canvas">
                <!-- –≠–ª–µ–º–µ–Ω—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
            </div>
        </div>
        <div class="properties-panel">
            <h3>–°–≤–æ–π—Å—Ç–≤–∞</h3>
            <div class="properties-group">
                <label for="elementContent">–°–æ–¥–µ—Ä–∂–∏–º–æ–µ:</label>
                <textarea id="elementContent" rows="5" onchange="updateElementContent()"></textarea>
            </div>
        </div>
    </div>
    <div class="message" id="message"></div>

    <script>
        let selectedElement = null;

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–¥–∏–Ω –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
            createElement('text', 100, 100, '–ü—Ä–∏–≤–µ—Ç –∏–∑ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞!');
        });

        function setupEventListeners() {
            document.querySelectorAll('.component-item').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
            });
            const canvas = document.getElementById('canvas');
            canvas.addEventListener('dragover', handleDragOver);
            canvas.addEventListener('drop', handleDrop);
            canvas.addEventListener('click', (e) => {
                if (e.target.classList.contains('element')) {
                    selectElement(e.target);
                } else if (e.target === canvas) {
                    // –°–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –º–∏–º–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                    if (selectedElement) {
                        selectedElement.classList.remove('selected');
                        selectedElement = null;
                        document.getElementById('elementContent').value = '';
                    }
                }
            });
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.type);
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const type = e.dataTransfer.getData('text/plain');
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left - 50; // –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
            const y = e.clientY - rect.top - 15;  // –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
            createElement(type, x, y);
        }

        function createElement(type, x, y, initialText = '') {
            const canvas = document.getElementById('canvas');
            const element = document.createElement('div');
            element.className = 'element';
            element.style.left = x + 'px';
            element.style.top = y + 'px';
            element.style.width = '200px';
            element.style.height = 'auto';

            let content = initialText;
            if (!initialText) {
                switch(type) {
                    case 'text':
                        content = '–¢–µ–∫—Å—Ç–æ–≤—ã–π –±–ª–æ–∫';
                        break;
                    case 'image':
                        content = '<img src="https://via.placeholder.com/200x100" alt="Placeholder Image" style="width: 100%;">';
                        break;
                    case 'button':
                        content = '<button>–ö–Ω–æ–ø–∫–∞</button>';
                        break;
                }
            }
            element.innerHTML = content;
            canvas.appendChild(element);
            element.onclick = () => selectElement(element);
        }

        function selectElement(element) {
            if (selectedElement) {
                selectedElement.classList.remove('selected');
            }
            element.classList.add('selected');
            selectedElement = element;
            document.getElementById('elementContent').value = element.innerHTML;
        }

        function updateElementContent() {
            if (selectedElement) {
                selectedElement.innerHTML = document.getElementById('elementContent').value;
            }
        }

        function downloadHTML() {
            const canvasContent = document.getElementById('canvas').innerHTML;
            const fullHTML = `
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π —Å–∞–π—Ç</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        .element { position: relative; margin: 10px 0; padding: 10px; border: 1px solid #ccc; background-color: white; }
    </style>
</head>
<body>
    ${canvasContent}
</body>
</html>`;
            const blob = new Blob([fullHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage('–§–∞–π–ª index.html —Å–∫–∞—á–∞–Ω!', 'success');
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type; // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å —Ç–∏–ø–∞
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
