<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–∑—É–∞–ª—å–Ω—ã–π CSS –†–µ–¥–∞–∫—Ç–æ—Ä</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #1f2937;
            --light: #f9fafb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            --glass: rgba(255,255,255, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .editor-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }
        .controls-panel {
            width: 400px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255, 0.1);
        }
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .preview-container {
            flex: 1;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255, 0.1);
        }
        .preview-element {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .css-output {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            color: #aaffaa;
            white-space: pre-wrap;
            overflow: auto;
            max-height: 200px;
            border: 1px solid rgba(255,255,255, 0.1);
        }
        .property-group {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255, 0.1);
        }
        .property-group h4 {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--gray);
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--light);
        }
        .form-control {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(255,255,255, 0.1);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
            color: white;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        .color-picker {
            height: 44px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .range-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .range-value {
            min-width: 40px;
            text-align: right;
            font-size: 12px;
            color: var(--gray);
        }
        .top-bar {
            padding: 10px 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .action-btn {
            padding: 8px 16px;
            margin: 0 3px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-success {
            background: var(--success);
            color: white;
        }
        .btn-accent {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--light);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">CSS Visual Editor</div>
        <div>
            <button class="action-btn btn-outline" onclick="copyCSS()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å CSS</button>
            <button class="action-btn btn-primary" onclick="resetStyles()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
    </div>
    <div class="editor-container">
        <div class="controls-panel">
            <div class="property-group">
                <h4>–¶–≤–µ—Ç–∞</h4>
                <div class="form-group">
                    <label>–¶–≤–µ—Ç —Ñ–æ–Ω–∞</label>
                    <input type="color" class="form-control color-picker" id="bgColor" value="#6366f1" onchange="updateStyles()">
                </div>
                <div class="form-group">
                    <label>–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞</label>
                    <input type="color" class="form-control color-picker" id="textColor" value="#ffffff" onchange="updateStyles()">
                </div>
                <div class="form-group">
                    <label>–¶–≤–µ—Ç –≥—Ä–∞–Ω–∏—Ü—ã</label>
                    <input type="color" class="form-control color-picker" id="borderColor" value="#000000" onchange="updateStyles()">
                </div>
            </div>
            <div class="property-group">
                <h4>–†–∞–∑–º–µ—Ä—ã</h4>
                <div class="form-group">
                    <label class="range-label">
                        <span>–®–∏—Ä–∏–Ω–∞ (px)</span>
                        <span class="range-value" id="widthValue">200</span>
                    </label>
                    <input type="range" class="form-control" id="width" min="50" max="500" value="200" onchange="updateStyles()">
                </div>
                <div class="form-group">
                    <label class="range-label">
                        <span>–í—ã—Å–æ—Ç–∞ (px)</span>
                        <span class="range-value" id="heightValue">200</span>
                    </label>
                    <input type="range" class="form-control" id="height" min="50" max="500" value="200" onchange="updateStyles()">
                </div>
                <div class="form-group">
                    <label class="range-label">
                        <span>–í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –æ—Ç—Å—Ç—É–ø (px)</span>
                        <span class="range-value" id="paddingValue">20</span>
                    </label>
                    <input type="range" class="form-control" id="padding" min="0" max="100" value="20" onchange="updateStyles()">
                </div>
                <div class="form-group">
                    <label class="range-label">
                        <span>–í–Ω–µ—à–Ω–∏–π –æ—Ç—Å—Ç—É–ø (px)</span>
                        <span class="range-value" id="marginValue">0</span>
                    </label>
                    <input type="range" class="form-control" id="margin" min="0" max="100" value="0" onchange="updateStyles()">
                </div>
                <div class="form-group">
                    <label class="range-label">
                        <span>–†–∞–¥–∏—É—Å —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è (px)</span>
                        <span class="range-value" id="borderRadiusValue">0</span>
                    </label>
                    <input type="range" class="form-control" id="borderRadius" min="0" max="100" value="0" onchange="updateStyles()">
                </div>
            </div>
            <div class="property-group">
                <h4>–¢–µ–∫—Å—Ç</h4>
                <div class="form-group">
                    <label>–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ (px)</label>
                    <input type="range" class="form-control" id="fontSize" min="10" max="50" value="16" onchange="updateStyles()">
                </div>
                <div class="form-group">
                    <label>–¢–∏–ø —à—Ä–∏—Ñ—Ç–∞</label>
                    <select class="form-control" id="fontFamily" onchange="updateStyles()">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="Inter, sans-serif" selected>Inter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>–ñ–∏—Ä–Ω–æ—Å—Ç—å —à—Ä–∏—Ñ—Ç–∞</label>
                    <select class="form-control" id="fontWeight" onchange="updateStyles()">
                        <option value="normal">Normal</option>
                        <option value="bold" selected>Bold</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>–í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</label>
                    <select class="form-control" id="textAlign" onchange="updateStyles()">
                        <option value="center" selected>–ü–æ —Ü–µ–Ω—Ç—Ä—É</option>
                        <option value="left">–°–ª–µ–≤–∞</option>
                        <option value="right">–°–ø—Ä–∞–≤–∞</option>
                    </select>
                </div>
            </div>
            <div class="property-group">
                <h4>–ì—Ä–∞–Ω–∏—Ü—ã</h4>
                <div class="form-group">
                    <label class="range-label">
                        <span>–¢–æ–ª—â–∏–Ω–∞ –≥—Ä–∞–Ω–∏—Ü—ã (px)</span>
                        <span class="range-value" id="borderWidthValue">0</span>
                    </label>
                    <input type="range" class="form-control" id="borderWidth" min="0" max="20" value="0" onchange="updateStyles()">
                </div>
                <div class="form-group">
                    <label>–°—Ç–∏–ª—å –≥—Ä–∞–Ω–∏—Ü—ã</label>
                    <select class="form-control" id="borderStyle" onchange="updateStyles()">
                        <option value="solid">–°–ø–ª–æ—à–Ω–∞—è</option>
                        <option value="dashed">–ü—É–Ω–∫—Ç–∏—Ä–Ω–∞—è</option>
                        <option value="dotted">–¢–æ—á–∫–∞–º–∏</option>
                        <option value="double">–î–≤–æ–π–Ω–∞—è</option>
                    </select>
                </div>
            </div>
            <div class="property-group">
                <h4>–¢–µ–Ω–∏</h4>
                <div class="form-group">
                    <label>–í–∫–ª—é—á–∏—Ç—å —Ç–µ–Ω—å –±–ª–æ–∫–∞</label>
                    <input type="checkbox" id="enableBoxShadow" onchange="updateStyles()">
                </div>
                <div id="boxShadowControls" style="display: none; padding-left: 15px;">
                    <div class="form-group">
                        <label class="range-label">
                            <span>–°–¥–≤–∏–≥ X (px)</span>
                            <span class="range-value" id="boxShadowXValue">0</span>
                        </label>
                        <input type="range" class="form-control" id="boxShadowX" min="-20" max="20" value="0" onchange="updateStyles()">
                    </div>
                    <div class="form-group">
                        <label class="range-label">
                            <span>–°–¥–≤–∏–≥ Y (px)</span>
                            <span class="range-value" id="boxShadowYValue">0</span>
                        </label>
                        <input type="range" class="form-control" id="boxShadowY" min="-20" max="20" value="0" onchange="updateStyles()">
                    </div>
                    <div class="form-group">
                        <label class="range-label">
                            <span>–†–∞–∑–º—ã—Ç–∏–µ (px)</span>
                            <span class="range-value" id="boxShadowBlurValue">0</span>
                        </label>
                        <input type="range" class="form-control" id="boxShadowBlur" min="0" max="50" value="0" onchange="updateStyles()">
                    </div>
                    <div class="form-group">
                        <label class="range-label">
                            <span>–†–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ (px)</span>
                            <span class="range-value" id="boxShadowSpreadValue">0</span>
                        </label>
                        <input type="range" class="form-control" id="boxShadowSpread" min="-10" max="20" value="0" onchange="updateStyles()">
                    </div>
                    <div class="form-group">
                        <label>–¶–≤–µ—Ç —Ç–µ–Ω–∏</label>
                        <input type="color" class="form-control color-picker" id="boxShadowColor" value="#000000" onchange="updateStyles()">
                    </div>
                </div>
            </div>
        </div>
        <div class="preview-panel">
            <div class="preview-container">
                <div class="preview-element" id="previewElement">
                    –ü—Ä–∏–º–µ—Ä —ç–ª–µ–º–µ–Ω—Ç–∞
                </div>
            </div>
            <div class="css-output" id="cssOutput">/* –ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è CSS */</div>
        </div>
    </div>

    <script>
        const previewElement = document.getElementById('previewElement');
        const cssOutput = document.getElementById('cssOutput');
        const boxShadowControls = document.getElementById('boxShadowControls');
        const enableBoxShadowCheckbox = document.getElementById('enableBoxShadow');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –ø–æ–ª–∑—É–Ω–∫–æ–º
        function updateRangeValue(sliderId) {
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(sliderId + 'Value');
            if (valueDisplay) {
                valueDisplay.textContent = slider.value;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —á–µ–∫–±–æ–∫—Å–∞ —Ç–µ–Ω–∏
        enableBoxShadowCheckbox.addEventListener('change', function() {
            boxShadowControls.style.display = this.checked ? 'block' : 'none';
            updateStyles(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –ø—Ä–∏ –≤–∫–ª—é—á–µ–Ω–∏–∏/–≤—ã–∫–ª—é—á–µ–Ω–∏–∏
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π —ç–ª–µ–º–µ–Ω—Ç–∞ –∏ CSS-–≤—ã–≤–æ–¥–∞
        function updateStyles() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –ø–æ–ª–∑—É–Ω–∫–∞–º–∏
            ['width', 'height', 'padding', 'margin', 'borderRadius', 'borderWidth', 'boxShadowX', 'boxShadowY', 'boxShadowBlur', 'boxShadowSpread'].forEach(id => updateRangeValue(id));

            const styles = {
                backgroundColor: document.getElementById('bgColor').value,
                color: document.getElementById('textColor').value,
                width: document.getElementById('width').value + 'px',
                height: document.getElementById('height').value + 'px',
                padding: document.getElementById('padding').value + 'px',
                margin: document.getElementById('margin').value + 'px',
                borderRadius: document.getElementById('borderRadius').value + 'px',
                fontSize: document.getElementById('fontSize').value + 'px',
                fontFamily: document.getElementById('fontFamily').value,
                fontWeight: document.getElementById('fontWeight').value,
                textAlign: document.getElementById('textAlign').value,
                borderWidth: document.getElementById('borderWidth').value + 'px',
                borderStyle: document.getElementById('borderStyle').value,
                borderColor: document.getElementById('borderColor').value,
            };

            // –£—Å–ª–æ–≤–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–Ω–∏
            if (enableBoxShadowCheckbox.checked) {
                styles.boxShadow = `${document.getElementById('boxShadowX').value}px ${document.getElementById('boxShadowY').value}px ${document.getElementById('boxShadowBlur').value}px ${document.getElementById('boxShadowSpread').value}px ${document.getElementById('boxShadowColor').value}`;
            } else {
                styles.boxShadow = 'none'; // –£–±–∏—Ä–∞–µ–º —Ç–µ–Ω—å, –µ—Å–ª–∏ —á–µ–∫–±–æ–∫—Å —Å–Ω—è—Ç
            }

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏ –∫ —ç–ª–µ–º–µ–Ω—Ç—É –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            Object.assign(previewElement.style, styles);

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º CSS-—Å—Ç—Ä–æ–∫—É
            let cssString = '.your-element-class {\n';
            for (const [property, value] of Object.entries(styles)) {
                if (value !== 'none') { // –ù–µ –≤—ã–≤–æ–¥–∏–º 'box-shadow: none;' –µ—Å–ª–∏ —Ç–µ–Ω—å –æ—Ç–∫–ª—é—á–µ–Ω–∞
                    const cssProp = property.replace(/([A-Z])/g, '-$1').toLowerCase(); // camelCase –≤ kebab-case
                    cssString += `    ${cssProp}: ${value};\n`;
                }
            }
            cssString += '}';

            // –í—ã–≤–æ–¥–∏–º CSS –≤ –ø–æ–ª–µ
            cssOutput.textContent = cssString;
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è CSS
        function copyCSS() {
            cssOutput.select();
            document.execCommand('copy');
            showMessage('CSS —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!', 'success');
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ —Å—Ç–∏–ª–µ–π
        function resetStyles() {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫ –∑–Ω–∞—á–µ–Ω–∏—è–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            document.getElementById('bgColor').value = '#6366f1';
            document.getElementById('textColor').value = '#ffffff';
            document.getElementById('borderColor').value = '#000000';
            document.getElementById('width').value = '200';
            document.getElementById('height').value = '200';
            document.getElementById('padding').value = '20';
            document.getElementById('margin').value = '0';
            document.getElementById('borderRadius').value = '0';
            document.getElementById('fontSize').value = '16';
            document.getElementById('fontFamily').value = 'Inter, sans-serif';
            document.getElementById('fontWeight').value = 'bold';
            document.getElementById('textAlign').value = 'center';
            document.getElementById('borderWidth').value = '0';
            document.getElementById('borderStyle').value = 'solid';
            enableBoxShadowCheckbox.checked = false;
            boxShadowControls.style.display = 'none';
            document.getElementById('boxShadowX').value = '0';
            document.getElementById('boxShadowY').value = '0';
            document.getElementById('boxShadowBlur').value = '0';
            document.getElementById('boxShadowSpread').value = '0';
            document.getElementById('boxShadowColor').value = '#000000';

            updateStyles(); // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–±—Ä–æ—à–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏
            showMessage('–°—Ç–∏–ª–∏ —Å–±—Ä–æ—à–µ–Ω—ã', 'info');
        }

        function showMessage(text, type = 'info') {
            // –ü—Ä–æ—Å—Ç–∞—è –≤—Å–ø–ª—ã–≤–∞—é—â–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞
            const message = document.createElement('div');
            message.textContent = text;
            message.style.cssText = `
                position: fixed; top: 20px; right: 20px; padding: 10px 20px; border-radius: 8px;
                background: ${type === 'success' ? 'rgba(16, 185, 129, 0.9)' : 'rgba(59, 130, 246, 0.9)'};
                color: white; z-index: 1000; font-size: 14px; font-weight: 500;
            `;
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateStyles();
    </script>
</body>
</html>
